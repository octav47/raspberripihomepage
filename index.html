<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pi Screen</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
    <link href="./css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/custom.css" rel="stylesheet">
</head>
<body>
<div id="refresh-statusbar"></div>
<div id="wrapper">
    <div class="row full-height tab-container">
        <div class="col c12 full-height active" rel="show-weather">
            <img src="" rel="weather_pic">
            <!--<span rel="regionName"></span>-->
            <span rel="temp_C"></span>
        </div>
        <div class="col c12 full-height" rel="2">
            2
        </div>
        <div class="col c12 full-height" rel="3">
            3
        </div>
    </div>
</div>
<footer>
    <div class="row">
        <div class="col c4">
            <a href="javascript:void(0)" class="tab btn btn-icon active" rel="show-weather">
                <i class="fa fa-sun-o"></i>
            </a>
        </div>
        <div class="col c4">
            <a href="javascript:void(0)" class="tab btn btn-icon" rel="2">&nbsp;</a>
        </div>
        <div class="col c4">
            <a href="javascript:void(0)" class="tab btn btn-icon" rel="3">&nbsp;</a>
        </div>
    </div>
</footer>

<script src="./js/jquery-2.2.4.min.js"></script>
<script src="./js/framework.js"></script>
<script src="js/refresh_statusbar.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
